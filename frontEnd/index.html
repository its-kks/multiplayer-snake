<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #gameScreen{
            display: none;
        }
        #joinGameButton{
            margin-top: 10px;
        }
        #orLabel{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container h-100">

            <!-- Initial gameScreen -->
            <div id="initialScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Multiplayer Snake</h1>
                    <br>
                    <button type="submit" class="btn btn-success" id="newGameButton">
                        Create New Game
                    </button>
                    <div id="orLabel">OR</div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter game code" id="gameCodeInput">
                    </div>
                    <button type="submit" class="btn btn-success" id="joinGameButton">
                    Join Game
                    </button>
                </div>
            </div>

            <div id="gameScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Yor game code is: <span id="gameCodeDisplay"></span></h1>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </section>
    <!-- adding socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
